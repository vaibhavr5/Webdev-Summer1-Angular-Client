<h2>Course Grid ({{courses.length}})</h2>

<div class="row">
  <div *ngFor="let course of courses" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <p class="card-text">Created Date:  {{course.created === null ? "2018-01-01" : course.created.slice(0,10)}}</p>
        <p class="card-text">Modified Date:  {{course.modified === null ? "2018-01-01" : course.modified.slice(0,10)}}</p>
        <a routerLink="/course/{{course.id}}"
           class="btn btn-primary">View Course</a>
        <a routerLink="/course/{{course.id}}/enroll"
           class="btn btn-primary">Sections</a>
      </div>
    </div>
  </div>
</div>
