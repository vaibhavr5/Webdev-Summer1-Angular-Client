<div class="container">
  <h1 id="title">Sections</h1>
  <table class="table table-hover">
    <thead>
    <tr id ="wbdv-table-heading">
      <th>Name</th>
      <th>MaxSeats</th>
      <th>Remaining</th>
      <th></th>
    </tr>
    <tr >
      <td><input [(ngModel)]="sectionName" class="form-control" value="{{course.title}} Section"
                 placeholder="Name of Section" /></td>
      <td><input [(ngModel)]="maxSeats"  class="form-control"
                 placeholder="Maximum Seats" /></td>
      <td><input [(ngModel)]="seats"  class="form-control"
                 placeholder="Remaining Seats" disabled/></td>
      <td><span class="float-right" style="white-space: nowrap">
							 <button
                 class="btn btn-primary "  (click)="createSection(sectionName,maxSeats)"> CREATE</button> <button
        class="btn btn-success" (click)="updateSection(sectionName,maxSeats)"> UPDATE </button>
					</span></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let section of sections"  >
      <td > {{section.name}}</td>
      <td > {{section.maxSeats}} </td>
      <td > {{section.seats}} </td>
      <td ><span class="float-right"> <button
        class="btn btn-danger" (click)="deleteSection(section._id)" >DELETE</button>
        <button
          class="btn btn-warning"  (click)="editSection(section)">EDIT</button>
					</span></td>
    </tr>

    </tbody>
    <tfoot></tfoot>
  </table>
</div>
<div>
  <a class="danger" (click)="logout()">Logout</a> &nbsp;
  <a class="primary" routerLink="/admin-prof">View Profile</a> &nbsp;
</div>
